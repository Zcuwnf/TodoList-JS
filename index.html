<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Todo List | JS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todo list</h1>
				<input id="newTodo" class="new-todo" placeholder="Enter your todo">
			</header>
			<section class="main">
				<input id="checkAll" class="toggle-all" onClick="allCheck" type="checkbox">
				<label for="toggle-all">Check All</label>
				<ul id="todoList" class="todo_list"></ul>
			</section>
			<footer class="footer">
        <span class="todo-count"><strong id="todoCount">0</strong> item left</span>
        <ul class="filters">
          <li>
            <a class="selected" id="allWorks" href="#/">All</a>
          </li>
          <li>
            <a href="#active" id="activedItems">Active</a>
          </li>
          <li>
            <a href="#completed" id="completedTodos">Completed</a>
          </li>
        </ul>
        <button class="clear-completed" id="btnClear">Clear completed</button>
      </footer>
		</section>
	
		<script src="script.js"></script>
	</body>
</html>
